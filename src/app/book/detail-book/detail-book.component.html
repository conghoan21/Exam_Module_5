<p>Detail Book</p>
<form (ngSubmit)="getBook(id)">
  <table>
    <tr>
      <td>Title:</td>
      <td>{{book.title}}</td>
    </tr>
    <tr>
      <td>Author:</td>
      <td>{{book.author}}></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>={{book.description}}></td>
    </tr>
  </table>
</form>
