<p>Delete Book</p>
<table>
  <tr>
    <td>Id:</td>
    <td>{{book.id}}</td>
  </tr>
  <tr>
    <td>Title:</td>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <td>Author:</td>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <td>Description:</td>
    <td>{{book.description}}</td>
  </tr>
  <tr>
    <td><button (click)="deleteBook(id)">Delete</button></td>
    <td><button><a [routerLink]="['/list-book']">Cancel</a></button></td>
  </tr>
</table>
